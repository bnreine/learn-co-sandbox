<html>
  <head>
    <meta charset="utf-8">
    <title>Cats are the best!</title>
  </head>
  <body>
    <aside>Sidebar will go here</aside> <!--I placed the sidebar content into a sidebar instead because it belongs on the side -->
    <main>  <!--I removed all the table elements and instead inserted a `<main>` tag because this material is the main content of the site -->
      <h1>My awesome site</h1>  <!--I changed this from an `<h2>` tag to an `<h1>` tag because this is the site title --> 
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <p>
            Check out this cat:
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg" alt="A cute kitty">
        <!--I added an `alt` attribute for accessibility -->     
        <!--I removed the `<br>` tags because they're not accessible.  We can use the css styleing attribute `margin` to change the padding at the bottom if we want -->
      </p>
      <p>Isn't it a great cat?!?</p>  <!--I changed this to a `<p>` tag because this is not a heading  -->
    </main>
  </body>
</html>
